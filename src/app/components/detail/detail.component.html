<div class="container">
  <div class="content">
      <div *ngIf="cv">
          <h2>Détails du CV</h2>
          <img [src]="cv.path | defaultImage:'assets/images.jpg'" alt="{{ cv.firstname }}" width="100" />
          <p><strong>Nom:</strong> {{ cv.name }}</p>
          <p><strong>Prénom:</strong> {{ cv.firstname }}</p>
          <p><strong>Age:</strong> {{ cv.age }}</p>
          <p><strong>CIN:</strong> {{ cv.cin }}</p>
          <p><strong>Job:</strong> {{ cv.job }}</p>
      </div>
      <div *ngIf="!cv">
          <h2>Aucun CV n'est sélectionné</h2>
      </div>
      <div class="flap"></div>
  </div>
</div>
